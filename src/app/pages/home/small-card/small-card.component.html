<div class="sm-card-container">
    <div class="sm-card-picture">
        <img src="{{ blogPicture }}"
            alt="Image placeholder" srcset="">
    </div>
    <div class="sm-card-wrapper">
        <div class="sm-card-title">
            <h4><a [routerLink]="['content', blogTitle]">{{ blogTitle}}</a></h4>
        </div>
        <div class="sm-card-description">
            <a [routerLink]="['content', blogTitle]">
                <p>{{ blogDescription }}</p>
            </a>
        </div>
    </div>
</div>
